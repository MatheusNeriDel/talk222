<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TALK 222</title>
    <link rel="stylesheet" href="estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header class="navbar">
      <ul>
        <li><h1>TALK 222</h1></li>
        <li><a href="">SOBRE</a></li>
        <li><a href="">CADASTRE-SE</a></li>
        <li><a href="">SIGN IN</a></li>
        <li><a href="">INDIQUE</a></li>
        <li><a href="">FALE CONOSCO</a></li>
        <li><a href="" class="fa fa-facebook"></a></li>
        <li><a href="" class="fa fa-twitter"></a></li>
        <li><a href="" class="fa fa-google"></a></li>
      </ul>
    </header>
    <section class="left-container">
      <header>
        <h1>Se cadastrar é muito fácil e rápido</h1>
        <h3>Só vai levar um minutinho</h3>
      </header>
      <p>Campos obrigatórios estão marcados com *</p>
      <form name="cadastro" onsubmit="return validarFormCadastro()">
        <input name="nome" type="text" placeholder="NOME *" required />
        <div id="msgemail" class="msg"></div>
        <input name="email" type="text" placeholder="EMAIL *" required />
        <input name="telefone" type="text" placeholder="TELEFONE" />
        <div id="msgsenha" class="msg"></div>
        <input
          name="senha"
          type="password"
          placeholder="CRIE UMA SENHA COM NO MINÍMO 8 CARACTERES *"
          required
        />
        <div id="msgconfsenha" class="msg"></div>
        <input
          name="confirmasenha"
          type="password"
          placeholder="REPITA A SENHA *"
          required
        />
        <input type="submit" value="CONFIRMAR" />
      </form>
      <h3>
        Após a confirmação será enviado um link de ativação na conta do seu
        e-mail
      </h3>
    </section>
    <aside class="right-container">
      <img src="img/cel.png" />
    </aside>
  </body>
</html>
